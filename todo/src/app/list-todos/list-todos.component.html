<h1 class="mat-headline">My Todo's</h1>

<div class="alert alert-success" *ngIf='message'>{{message}}</div>

<div class="container">
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>Description</th>
        <th>Target Date</th>
        <th>is Completed ?</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <!-- Use Angular animations to add a fade-in effect to each Todo item -->
      <tr *ngFor="let todo of todos" [@fadeInOutAnimation]>
        <td>{{ todo.description }}</td>
        <td>{{ todo.targetDate | date | uppercase}}</td>
        <td>{{ todo.done }}</td>
        <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
        <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
      </tr>
    </tbody>
  </table>

  <div class="row">
    <button (click)="addTodo()" class="btn btn-success">Add</button>
  </div>
</div>
